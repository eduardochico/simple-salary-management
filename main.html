<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Salary Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <script type="module" src="https://unpkg.com/@material/web@latest/all.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Roboto, Arial, sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      height: 100vh;
    }
    .drawer {
      width: 250px;
      background-color: #1e1e1e;
      height: 100%;
      padding-top: 56px;
      position: fixed;
      left: 0;
      top: 0;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
    }
    .drawer.open {
      transform: translateX(0);
    }
    .drawer a {
      display: block;
      padding: 16px;
      color: white;
      text-decoration: none;
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 56px;
      background-color: #1e1e1e;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      box-sizing: border-box;
    }
    header .icons {
      display: flex;
      gap: 12px;
    }
    main {
      flex-grow: 1;
      margin-top: 56px;
      padding: 16px;
      margin-left: 0;
      transition: margin-left 0.3s ease;
      width: 100%;
      box-sizing: border-box;
    }
    @media (min-width: 600px) {
      .drawer {
        transform: translateX(0);
      }
      main {
        margin-left: 250px;
      }
    }
  </style>
</head>
<body>
  <div class="drawer" id="drawer">
    <a href="#" data-section="staff">Staff</a>
    <a href="#" data-section="payroll">Payroll</a>
  </div>
  <header>
    <md-icon-button id="menuBtn" class="material-symbols-outlined">menu</md-icon-button>
    <div class="icons">
      <md-icon-button class="material-symbols-outlined">person</md-icon-button>
      <md-icon-button class="material-symbols-outlined">settings</md-icon-button>
    </div>
  </header>
  <main>
    <section id="staff" style="display:none;">
      <h1>Staff</h1>
      <p>Staff management content goes here.</p>
    </section>
    <section id="payroll" style="display:none;">
      <h1>Payroll</h1>
      <p>Payroll management content goes here.</p>
    </section>
  </main>

  <script type="module">
    const drawer = document.getElementById('drawer');
    const menuBtn = document.getElementById('menuBtn');
    const sections = document.querySelectorAll('main section');
    const links = drawer.querySelectorAll('a');

    function closeDrawer() {
      drawer.classList.remove('open');
    }

    menuBtn.addEventListener('click', () => {
      drawer.classList.toggle('open');
    });

    links.forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const target = link.getAttribute('data-section');
        sections.forEach(sec => {
          sec.style.display = sec.id === target ? 'block' : 'none';
        });
        closeDrawer();
      });
    });

    // show default section
    sections[0].style.display = 'block';
  </script>
</body>
</html>
